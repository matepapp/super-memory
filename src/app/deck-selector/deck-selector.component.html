<div class="container" [style.flex-direction]="direction">
  <mat-form-field>
    <mat-select placeholder="Deck size">
      <mat-option *ngFor="let deckSize of deckSizes" [value]="deckSize">
        {{ deckSize }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <a mat-flat-button color="accent" routerLink="/game">START NEW GAME</a>
</div>
