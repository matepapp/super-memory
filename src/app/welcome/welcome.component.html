<div>
  <div>
    SUPERCHARGE
  </div>
  <div>
    MEMORY GAME
  </div>

  <mat-form-field>
    <mat-select placeholder="Deck size">
      <mat-option *ngFor="let deckSize of deckSizes" [value]="deckSize">
